name: OnMain

on:
  push:
    branches: [master]



permissions:
  contents: read

concurrency:
  group: "${{ github.ref }}-${{ github.workflow }}"
  cancel-in-progress: true

jobs:
  version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      newtag: ${{ steps.calculate-version.outputs.version-string }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: calculate version
        id: calculate-version
        uses: bitshifted/git-auto-semver@v1
        with:
          main_branch: master
          create_tag: true
          tag_prefix: 'v'
      - name: Use version
        run: 'echo "Calculated version: ${{ steps.calculate-version.outputs.version-string }}"'
  
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: version
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-tags: true
      - name: Create a Release
        uses: elgohr/Github-Release-Action@v5
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          title: ${{ needs.version.outputs.newtag }}
          tag: ${{ needs.version.outputs.newtag }}
  
  dockerhub:
    needs: 
      - version
      - release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-tags: true
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: "${{ vars.DOCKERHUB_USERNAME }}/test:${{ needs.version.outputs.newtag }},${{ vars.DOCKERHUB_USERNAME }}/test:latest"
          push: true

